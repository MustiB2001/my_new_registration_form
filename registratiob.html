<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Last Name:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Email Address:</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label>Password:</label>
            <input type="password">
        </div>
        <br>
        <div>
            <label>Confirm Password:</label>
            <input type="password">
        </div>
        <br>
        <div>
            <label>Birthday:</label>
            <input type="datetime-local">
        </div>
        <br>
        <div>
            <div>
            <label>Gender identity:</label>
            </div>
                <input type="radio" value="Male" name="gender" id="male">
                <label for="male">Male</label>
            
            
                <input type="radio" value="Female" name="gender" id="female"> 
                <label for="female">Female</label>
            
            
                <input type="radio" value="Non-binary" name="gender" id="nonbinary">
                <label for="nonbinary">Non-Binary</label>
            
                <input type="radio" value="none" name="gender" id="none">
                <label for="none">I prefer not to answer</label> 
        </div>
        <br>
        <div>
            A short description about myself:
            <br>
            <textarea></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language</label>
            <select>
                <option>JavaScript</option>
                <option>CSS</option>
                <option>HTML</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox">
            <label>Yes, I would like to recieve periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" class="Createaccount" value="Create Account">
        </div>
        <p>* Indicates a required field </p>
    </form>
</body>
</html>
